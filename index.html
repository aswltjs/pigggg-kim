<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />

  </head>
  <body>
    <header>
      <div class="아이콘">
        <div class="아이콘__햄버거">
          <img src="css/assets/바.svg" alt="바" />
        </div>
        <div class="아이콘__메인로고">
          <img src="css/assets/wordle.svg" alt="로고" />
        </div>
          <div class="아이콘__오른쪽3개">
            <img src="css/assets/물음표.svg" alt="물음표" />
            <img src="css/assets/그래프.svg" alt="물음표" />
            <img src="css/assets/설정.svg" alt="물음표" />
            <div class="게임버튼">Subscribe to Games</div>
      </div>
    </header>

    <main>
      <div id="timer">00:00</div>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div> 
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="키보드-자판-1">
      <div class="키보드-자판-버튼" date-key="Q">Q</div>
      <div class="키보드-자판-버튼" date-key="W">W</div>
      <div class="키보드-자판-버튼" date-key="E">E</div>
      <div class="키보드-자판-버튼" date-key="R">R</div>
      <div class="키보드-자판-버튼" date-key="T">T</div>
      <div class="키보드-자판-버튼" date-key="Y">Y</div>
      <div class="키보드-자판-버튼" date-key="U">U</div>
      <div class="키보드-자판-버튼" date-key="I">I</div>
      <div class="키보드-자판-버튼" date-key="O">O</div>
      <div class="키보드-자판-버튼" date-key="P">P</div>
    </div>
    <div class="키보드-자판-2">
      <div class="키보드-자판-버튼" date-key="A">A</div>
      <div class="키보드-자판-버튼" date-key="S">S</div>
      <div class="키보드-자판-버튼" date-key="D">D</div>
      <div class="키보드-자판-버튼" date-key="F">F</div>
      <div class="키보드-자판-버튼" date-key="G">G</div>
      <div class="키보드-자판-버튼" date-key="H">H</div>
      <div class="키보드-자판-버튼" date-key="J">J</div>
      <div class="키보드-자판-버튼" date-key="K">L</div>
    </div>
    <div class="키보드-자판-3">
    <div class="키보드-자판-버튼" date-key="ENTER"><div class="ENTER-1">ENTER</div></div>
    <div class="키보드-자판-버튼" date-key="Z">Z</div>
    <div class="키보드-자판-버튼" date-key="X">X</div>
    <div class="키보드-자판-버튼" date-key="C">C</div>
    <div class="키보드-자판-버튼" date-key="V">V</div>
    <div class="키보드-자판-버튼" date-key="B">B</div>
    <div class="키보드-자판-버튼" date-key="N">N</div>
    <div class="키보드-자판-버튼" date-key="지우기">
      <img src="css/assets/스페이스.svg" alt="스페이스" />
    </div>
  </div>


    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
